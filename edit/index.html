<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>pixcoop</title>
    <link rel="stylesheet" type="text/css" href="../player.css"/>
    <link rel="stylesheet" type="text/css" href="maker.css"/>
    <script type="text/javascript" src="../book.js"></script>
    <script type="text/javascript" src="../conf.js"></script>
    <script type="text/javascript" src="../lib.js"></script>
    <script type="text/javascript" src="../player.js"></script>
    <script type="text/javascript" src="maker.js"></script>
  </head>
  <body>
    <main>
      <section id="screen">
        <canvas id="imgLayer"></canvas>
        <div id="linkLayer">
          <a href="#$page" title="$title" style="top: $toppx; left: $leftpx; width: $widthpx; height: $heightpx"></a>
        </div>
        <p id="title" style="display: none"></p>
        <!-- maker layer -->
        <div id="editLayer" style="display: none">
          <div data-pos="$x,$y" style="width: $sizepx; height: $sizepx; line-height: $sizepx">$link</div>
        </div>
        <!---->
      </section>
      <h1></h1>
    </main>
    <!-- maker sidebar -->
    <aside>
      <p><a id="editBtn" href="#open">Edit</a></p>
      <section id="editArea" style="display: none">
        <menu id="imgPicker">
          <a href="#$pick" style="background: #$bg; height: $sizepx; width: $sizepx"></a>
        </menu>
        <menu id="linkPicker">
          <a href="#$pick" style="height: $sizepx; width: $sizepx; line-height: $sizepx">$pick</a>
        </menu>
        <form id="linkEditor" autocomplete="off">
          <p><input type="text" placeholder="Title" value="$title"/></p>
          <p><input type="text" placeholder="Page" value="$page"/></p>
        </form>
        <menu id="brushPicker">
          <a href="#$brush">$brush</a>
        </menu>
      </section>
      <p><a id="printBtn" href="#print">Print</a></p>
      <textarea id="printArea" autocomplete="off"></textarea>
    </aside>
    <!---->
    <script type="text/javascript">
      Maker.init (Book)
    </script>
  </body>
</html>
